{% extends 'game/base.html' %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1>Register</h1>
        {% if error %}
            <p class="text-muted">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
        <p class="inline-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
    
{% endblock %}
